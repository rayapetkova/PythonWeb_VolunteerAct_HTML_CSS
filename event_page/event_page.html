<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <link rel="stylesheet" href="event_page.css">
</head>
<body>
    <header>
        <section class="img-logo">
            <img src="../images/volunteer_act_logo.png" alt="logo-img">
        </section>

        <section class="search-bar-section">
            <input class="search-bar" type="search" placeholder="Search...">
        </section>


        <ul class="last-links">
            <li><a href="#">Log In</a></li>
            <li><a href="#">Sign Up</a></li>
        </ul>
    </header>

    <section class="upper-section">
        <h2>We Speak English Conversation Club</h2>

        <div class="host">
            <a href="#" class="img-container">
                <img src="../images/person_img.jpg" alt="host-img">
            </a>

            <div class="more-info">
                <p>Hosted By</p>
                <a href="#" class="host-name">Mike</a>
            </div>
        </div>
    </section>

</body>
</html>
