<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <section class="img-logo">
            <img src="../images/volunteer_act_logo.png" alt="logo-img">
        </section>

        <section class="search-bar-section">
            <input class="search-bar" type="search" placeholder="Search...">
        </section>


        <ul class="last-links">
            <li><a href="#">Log In</a></li>
            <li><a href="#">Sign Up</a></li>
        </ul>
        
    </header>
    
    <div class="login-box">
        <form>
            <h1>Log In</h1>
    
            <div class="field-box">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
    
            <div class="field-box">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
    
            <p>Not a member yet? <a href="#">Register</a></p>
    
            <button type="submit">Log In</button>
        </form>
    </div>

    <footer>
        <section class="links-section">
            <div>
                <h6>Your Account</h6>
                <a href="#">Sign Up</a>
                <a href="#">Log In</a>
                <a href="#">Contact Us</a>
            </div>

            <div>
                <h6>Discover</h6>
                <a href="#">Events</a>
                <a href="#">Cities</a>
                <a href="#">Categories</a>
                <a href="#">Upcoming events</a>
            </div>

            <div>
                <h6>Discover</h6>
                <a href="#">Events</a>
                <a href="#">Cities</a>
                <a href="#">Categories</a>
                <a href="#">Upcoming events</a>
            </div>
        </section>

        <section class="follow-us">
            <h6>Follow us</h6>
            
            <div class="socials">
                <a href="#"><img src="../images/github.png" alt="github_img"></a>
                <a href="#"><img src="../images/linkedin.png" alt="linkedin_img"></a>
                <a href="#"><img src="../images/facebook.png" alt="facebook_img"></a>
            </div>
        </section>
    </footer>
    
</body>
</html>
